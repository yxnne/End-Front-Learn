<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="UploaderController">
<head>
	<meta charset="UTF-8">
	<title>yxnne upload</title>
</head>
<body>
<h1>{{test}}</h1>
	<input type="file"   nv-file-select uploader="uploader" >

	<ul>
        <li ng-repeat="item in uploader.queue">
            Name: <span ng-bind="item.file.name"></span><br/>
            <button ng-click="item.upload()">上传</button>
        </li>
    </ul>

    <ul>
        <li ng-repeat="item in uploader.queue">
        <!-- 图片显示的自定义属性 -->
            <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }">
    	
            </div>
            <!-- 删除好简单 -->
            <button ng-click="uploader.removeFromQueue(item)">删除这个货</button>
            
        </li>
    </ul>

</body>        

<script src="./js/libs/angular.js"></script>
<!-- <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script> -->
<script src="./js/libs/dist/angular-file-upload.min.js"></script>
<script src="./js/upload.js"></script> 
<script src="./js/derive.js"></script> 
</html>
